<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunterHUB | Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">HunterHUB</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html" class="active">Register</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>
    <main>
        <section class="auth-section">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regName">Name</label>
                <input type="text" id="regName" name="regName" required>
                <label for="regClass">Class</label>
                <select id="regClass" name="regClass" required>
                    <option value="">Select Class</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <label for="regSection">Section</label>
                <select id="regSection" name="regSection" required>
                    <option value="">Select Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
                <label for="regRoll">Roll Number</label>
                <input type="number" id="regRoll" name="regRoll" min="1" required>
                <label for="regMobile">Mobile Number</label>
                <input type="text" id="regMobile" name="regMobile" maxlength="10" required>
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" required>
                <button type="submit">Register</button>
                <div class="form-message" id="registerMessage"></div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>
    <footer>
        <div>&copy; 2025 HunterHUB. All rights reserved.</div>
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
